name: Yarn CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: GitHub Action for Yarn
      uses: Borales/actions-yarn@v2.0.0
    - name: yarn install, build, and test
      run: |
        sudo yarn install
        sudo yarn eslint
      env:
        CI: true
